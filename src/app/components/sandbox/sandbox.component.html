<div class="container">
        <h3>User Details</h3>
        <br>
        <form (ngSubmit)="save(userForm);" novalidate #userForm="ngForm"> 
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    [(ngModel)]=user.name
                     name="name"
                    class="form-control"
                    #userName="ngModel"
                    minlength="2"
                    required
                >

                <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger">
                    Name is required.
                </div>
                <div *ngIf="userName.errors?.minlength && userName.touched" class="alert alert-danger">
                    Name should be atleast 2 characters.
                </div>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input 
                    type="text" 
                    [(ngModel)]=user.email
                    name="email"
                    class="form-control"
                    #userEmail="ngModel"
                    minlength="2"
                    required
                 >

                 <div *ngIf="userEmail.errors?.required && userEmail.touched" class="alert alert-danger">
                    Email is required.
                </div>

            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input 
                type="text" 
                [(ngModel)]=user.phone
                name="phone"
                class="form-control"
                #userPhone="ngModel"
                minlength="10"
                
             >
             <div *ngIf="userPhone.errors?.minlength && userPhone.touched" class="alert alert-danger">
                Enter a valida phone number.
            </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-success">
        
        </form>
     
</div>
